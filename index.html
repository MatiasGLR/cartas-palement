<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6 d-flex flex-column p-4">
            <select name="" id="tipo_carta" onchange="costoshechizos()">
                <option value="Unidad">Unidad</option>
                <option value="Hechizo" selected>Hechizo</option>
            </select>
            <div id="costos_hechizos" style="display:none" class="flex-column row ms-3 me-3">
                <div class="">
                    Costo 1. 
                    <input name="costo_1" id="costo_1" class="w-25">
                    <select name="costo_1_tipo" id="costo_1_tipo" class="w-25" value="">
                        <option value="">Ninguno</option>
                        <option value="Agua">Agua</option>
                        <option value="Fuego">Fuego</option>
                        <option value="Tierra">Tierra</option>
                        <option value="Electricidad">Electricidad</option>
                        <option value="Fantasma">Fantasma</option>
                    </select>
                </div>
                <div class="">
                    Costo 2. <input name="costo_2" id="costo_2" class="w-25">
                    <select name="costo_2_tipo" id="costo_2_tipo" class="w-25" value="">
                        <option value="">Ninguno</option>
                        <option value="Agua">Agua</option>
                        <option value="Fuego">Fuego</option>
                        <option value="Tierra">Tierra</option>
                        <option value="Electricidad">Electricidad</option>
                        <option value="Fantasma">Fantasma</option>
                    </select>
                </div>
                <div class="">
                    Costo 3. <input name="costo_3" id="costo_3" class="w-25">
                    <select name="costo_3_tipo" id="costo_3_tipo" class="w-25" value="">
                        <option value="">Ninguno</option>
                        <option value="Agua">Agua</option>
                        <option value="Fuego">Fuego</option>
                        <option value="Tierra">Tierra</option>
                        <option value="Electricidad">Electricidad</option>
                        <option value="Fantasma">Fantasma</option>
                    </select>
                </div>
            </div>
            Nombre: <input type="text" id="nombre" value="Aguas turbulentas">
            <input id="color-nombre" type="color" value="#ffffff"><input id="color-nombre-sombra" type="color">
            Elemento: <select name="Elemento" id="elemento" onchange="costoshechizos()">
                <option value="Agua" selected>Agua</option>
                <option value="Fuego">Fuego</option>
                <option value="Tierra">Tierra</option>
                <option value="Electricidad">Electricidad</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Abominación">Abominación</option>
            </select>
            Imagen: <input type="text" id="imagen" value="hechizoagua1.avif">
            Ajuste de tamaño: <input type="number" id="ajuste_tamaño_imagen" value="100">
            Ajuste vertical: <input type="number" id="ajuste_altura_imagen" value="0">
            Ajuste horizontal: <input type="number" id="ajuste_horizontal_imagen" value="0">
            Texto: <input type="text" id="texto" value="[ag2;] Elige un jugador, este embaraja su mano con su mazo, y roba la misma cantidad de cartas, mas una.">
            Rareza: 
            <select id="rareza">
                <option value="●" selected>Comun</option>
                <option value="▲">Poco común</option>
                <option value="◆">Rara</option>
                <option value="✦">Épica</option>
                <option value="★">Mítica</option>
                <option value="✪">Legendaria</option>
            </select>
            <input id="color" type="color" value="#ffffff">
            Número: <input type="number" id="numero" value="1">
            <button class="btn btn-danger m-4" onclick="crearcarta()">Generar carta</button>
        </div>
        <div class="col-md-6">
            <div class="showcard">
                <div class="cards">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat enim consectetur, nulla eius alias velit minus ipsam porro atque esse?
                </div>
            </div>
            <div id="resultado" style="text-align: center; width: 100%; zoom: 0.3;"></div>
            <button id="descargarBtn" class="btn btn-danger m-4">Descargar carta</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
        function costoshechizos() {
            if(document.querySelector('#tipo_carta').value == 'Hechizo' || document.querySelector("#elemento").value == "Abominación") 
            { document.querySelector('#costos_hechizos').style.display = 'flex' } 
            else { document.querySelector('#costos_hechizos').style.display = 'none' }
        }
        
        costoshechizos();
</script>
</html>
